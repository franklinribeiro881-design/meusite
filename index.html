<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Conecte-se de qualquer lugar</h1>
        
        <div id="login-area">
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <input type="password" id="password" placeholder="Sua senha">
            <button onclick="fazerLogin()">Entrar / Cadastrar</button>
        </div>

        <div id="user-area" style="display: none;">
            <p>Bem-vindo, <strong id="user-email"></strong>!</p>
            <button onclick="fazerLogout()" style="background: #ff4d4d;">Sair</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
