<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social do Franklin</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="app">
        <h1>Conecte-se de qualquer lugar</h1>

        <div id="login-area">
            <input type="text" id="nome-usuario" placeholder="Seu Nome (Ex: Franklin Ribeiro)">
            <input type="email" id="email" placeholder="Seu e-mail">
            <input type="password" id="password" placeholder="Sua senha">
            <button onclick="fazerLogin()">Entrar / Cadastrar</button>
        </div>

        <div id="user-area" style="display: none;">
            <p>Bem-vindo, <strong id="user-display-name"></strong>!</p>
            <textarea id="post-text" placeholder="No que você está pensando?"></textarea>
            <button onclick="postarMensagem()">Postar no Feed</button>
            
            <hr>
            <h3>Feed de Notícias</h3>
            <div id="mensagens-lista"></div>
            
            <button onclick="fazerLogout()" style="background: #ff4b4b; margin-top: 20px;">Sair</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
